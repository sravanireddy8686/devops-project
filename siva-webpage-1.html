<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Accessories Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mobile Accessories Store</h1>
    </header>
    <main>
        <section id="product-list">
            <div class="product">
                <img src="images/phone_case.jpg" alt="Phone Case">
                <h2>Phone Case</h2>
                <p class="price">$19.99</p>
                <button class="add-to-cart" onclick="addToCart('Phone Case', 19.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/earphones.jpg" alt="Earphones">
                <h2>Earphones</h2>
                <p class="price">$29.99</p>
                <button class="add-to-cart" onclick="addToCart('Earphones', 29.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/screen_protector.jpg" alt="Screen Protector">
                <h2>Screen Protector</h2>
                <p class="price">$9.99</p>
                <button class="add-to-cart" onclick="addToCart('Screen Protector', 9.99)">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total">Total: $0.00</p>
            <button id="checkout-btn" onclick="checkout()">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mobile Accessories Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
